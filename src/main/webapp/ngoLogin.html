<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<h2>NGO Login - WeCareMeals</h2>
<p>Welcome back! Please log in to manage your activities and meal distributions.</p>

<form action="ngoLogin" method="post">

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="6" required><br><br>

    <input type="submit" value="Login">
</form>

<p>New NGO? <a href="ngoRegister.html">Register here</a></p>

</body>
</html>
