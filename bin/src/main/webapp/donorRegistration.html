<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCareMeals | Donor Registration</title>
</head>
<body>

<h2>Donor Registration - WeCareMeals</h2>
<p>Join us to share meals and make a difference!</p>

<form action="donorRegister" method="post">

    <label for="donorId">Donor ID:</label>
    <input type="number" id="donorId" name="donorId" required><br>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="6" required><br><br>

    <input type="submit" value="Register">
</form>

<p>Already have an account? <a href="donorLogin.html">Login here</a></p>

</body>
</html>
